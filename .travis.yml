# Use Travis's cointainer based infrastructure
sudo: false
addons:
  apt:
    sources:
      - chef-current-precise
    packages:
      - chefdk

# TODO: Temporarily enable bundler until we get a Chef DK with latest version of
# mixlib-install
# Don't `bundle install`
# install: echo "skip bundle install"
install:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - bundle install
  
branches:
  only:
    - master

# Ensure we make ChefDK's Ruby the default
before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  # We have to install chef-sugar for ChefSpec
  - /opt/chefdk/embedded/bin/chef gem install chef-sugar
  - /opt/chefdk/embedded/bin/chef gem install mixlib-versioning
  - /opt/chefdk/embedded/bin/chef gem install mixlib-install --pre
script:
  - /opt/chefdk/embedded/bin/chef --version
  - /opt/chefdk/embedded/bin/rubocop --version
  - /opt/chefdk/embedded/bin/rubocop
  - /opt/chefdk/embedded/bin/foodcritic --version
  - /opt/chefdk/embedded/bin/foodcritic . --exclude spec
#   - /opt/chefdk/embedded/bin/rspec spec
  - bundle exec rspec spec
